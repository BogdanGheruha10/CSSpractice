<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Padding Example</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 300px; /* This adds space between the border and the content */
            box-sizing: border-box; /* Ensures padding does not affect the overall size */
        }
    </style>
</head>
<body>
    <div class="container">
        This is some text inside a bordered container with padding.
    </div>
</body>
</html>
